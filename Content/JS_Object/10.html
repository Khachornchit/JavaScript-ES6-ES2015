<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Advance</title>
</head>

<body>
    <h1>Callback Functions</h1>
    <input type="button" value="Call Sum()" onclick="Display(5,3,Sum);" />
    <input type="button" value="Call Multiply()" onclick="Display(5,3,Multiply);" />
    <input type="button" value="Call custom function" onclick="Display(5,3, function(a,b) { return a-b; });" />
    <hr />
    <div id="display"></div>
    <script type="text/javascript" src="js/script10.min.js"></script>
</body>

</html>
